name: Test

on:
  push:
    branches:
      - "**"
  pull_request:
    types: [ready_for_review, synchronize, opened]

jobs:
  unit:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pre dependencies
        run: npm i -g ionic cordova

      - name: Install
        run: npm rebuild node-sass && npm install

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build -- --prod

      - name: Build APK
        run: |
          export PATH="$(yarn global bin):$PATH"
          sudo mkdir -p $ANDROID_HOME/ndk-bundle/toolchains/mips64el-linux-android/prebuilt/linux-x86_64
          export CORDOVA_ANDROID_GRADLE_DISTRIBUTION_URL=https://services.gradle.org/distributions/gradle-4.4-all.zip
          ionic cordova build android

      - name: Upload .apk
        uses: actions/upload-artifact@master
        with:
          name: app-release-unsigned.apk
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk

  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install pre dependencies
        run: npm i -g ionic cordova

      - name: Install
        run: npm rebuild node-sass && npm install

      - name: Test
        run: npm run test:e2e

      - name: Build
        run: npm run build -- --prod
