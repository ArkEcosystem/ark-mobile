<ion-header>

  <ion-navbar>
    <h6 text-center class="no-padding no-margin">{{ 'WALLETS_PAGE.SECOND_PASSPHRASE' | translate }}</h6>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #ngForm="ngForm">
    <ion-item>
      <ion-label stacked>{{ 'WALLETS_PAGE.ENTER_SECRET_PASSPHRASE' | translate }}</ion-label>
      <ion-textarea rows="3" name="secondPassphrase" [(ngModel)]="passphrase"></ion-textarea>
    </ion-item>
  </form>
</ion-content>

<ion-footer padding text-center>
  <button ion-button class="button-continue" (click)="submit()" [disabled]="!ngForm.form.valid">{{ 'CONFIRM' | translate }}</button>
</ion-footer>
