<ion-content no-bounce padding>
  <close-popup (onClose)="dismiss(false)" color="dark"></close-popup>
  <ion-grid>
    <ion-row nowrap>
      <ion-col padding text-center align-self-center>
        <p>{{ message || 'PIN_CODE.DEFAULT_MESSAGE' | translate }}:</p>
        <ion-grid padding fixed class="grid-password" [class.miss]="isWrong">
          <ion-row nowrap>
            <ion-col class="password-char" [class.active]="password.length>0">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>1">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>2">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>3">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>4">
              <span></span>
            </ion-col>
            <ion-col class="password-char" [class.active]="password.length>5">
              <span></span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row nowrap class="full-height">
      <ion-col text-center align-self-center>
        <ion-grid class="grid-keyboard">
          <ion-row>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(1)">1</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(2)">2</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(3)">3</button>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(4)">4</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(5)">5</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(6)">6</button>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(7)">7</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(8)">8</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(9)">9</button>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col col-4 class="help-item"></ion-col>
            <ion-col col-4>
              <button ion-button round outline tappable (tap)="add(0)">0</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round clear tappable (tap)="delete()" class="help-item">
                <ion-icon name="ios-backspace"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
