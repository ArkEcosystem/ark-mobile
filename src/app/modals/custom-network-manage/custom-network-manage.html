<ion-header no-shadow no-border>
  <ion-toolbar>
    <h6 class="ion-text-center no-padding no-margin">{{ 'CUSTOM_NETWORK.MANAGE_NETWORKS' | translate }}</h6>
    <ion-buttons end>
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #pseudoFormForStylingOnly="ngForm">
    <ion-item lines="none">
      <customNetwork [openManageDialogOnSelect]="true" [showSuccessMessages]="true"></customNetwork>
    </ion-item>
  </form>
</ion-content>

<ion-footer class="ion-padding ion-text-center" no-shadow no-border></ion-footer>
