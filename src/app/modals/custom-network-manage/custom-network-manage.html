<ion-header class="ion-no-border ion-no-shadow">
	<ion-toolbar>
		<ion-title
			>{{ 'CUSTOM_NETWORK.MANAGE_NETWORKS' | translate }}</ion-title
		>
		<ion-buttons slot="end">
			<ion-button (click)="dismiss()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<form #pseudoFormForStylingOnly="ngForm">
		<ion-item lines="none">
			<customNetwork
				[openManageDialogOnSelect]="true"
				[showSuccessMessages]="true"
			></customNetwork>
		</ion-item>
	</form>
</ion-content>

<ion-footer
	class="ion-padding text-center ion-no-border ion-no-shadow"
></ion-footer>
