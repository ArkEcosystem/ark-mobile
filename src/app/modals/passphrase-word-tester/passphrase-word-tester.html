<ion-header>

  <ion-toolbar no-border class="dark-navbar">
    <ion-title>{{ 'WALLETS_PAGE.CREATE_WALLET' | translate }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-no-bounce text-center ion-padding">
  <p class="sole-message">{{ 'PASSPHRASE_TEST.INFO' | translate }}</p>
  <div *ngIf="isDevNet" class="note-message-default">
    <p>{{ 'PASSPHRASE_TEST.DEVNET_WORDS_NOTICE' | translate }}</p>
  </div>
  <form #wordsForm="ngForm">
    <passphrase-input #passphrase [wordlistLanguage]="wordlistLanguage" [passphraseInit]="passphraseInit"></passphrase-input>
  </form>
  <div text-center>
    <ion-button (click)="next()" [disabled]="!wordsForm.valid || !areAllWordsCorrect()">
      {{ 'NEXT' | translate }}
    </ion-button>
  </div>
</ion-content>
