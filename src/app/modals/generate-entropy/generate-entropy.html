<ion-header no-shadow no-border>

  <ion-toolbar>
    <ion-title>{{ 'WALLETS_PAGE.GENERATE_ENTROPY' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="column-mode ion-padding ion-no-bounce">
  <ion-grid class="ion-padding" (pan)="panEvent($event)">
    <ion-row>
      <ion-col class="ion-padding ion-text-center">
        <img class="image">
        <p class="sole-message">{{ 'WALLETS_PAGE.ENTROPY_RANDOM_BYTES' | translate }}</p>
        <progress-bar [progress]="progress"></progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
