<ion-header mode="ios" [translucent]="true" class="ion-no-border">
	<ion-toolbar>
		<ion-buttons collapse="true" slot="end">
			<ion-button>
				<ion-icon slot="icon-only" name="add"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>ARK Wallet</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content mode="ios" fullscreen="true">
	<ion-header collapse="condense" class="ion-no-border">
		<ion-toolbar class="profiles__content__header">
			<div>
				<div class="flex flex-col items-center mb-5">
					<div class="rounded overflow-hidden mb-4">
						<img
							src="/assets/img/logo-no-shadow.png"
							class="w-16"
						/>
					</div>
					<h1 class="text-3xl font-bold">ARK Wallet</h1>
					<p class="text-medium text-sm">You can create or import</p>
				</div>
				<div class="flex justify-center items-center">
					<ion-button color="primary-light">
						<ion-icon name="add"></ion-icon>
					</ion-button>
					<ion-button color="primary-light">
						<ion-icon name="cloud-upload-outline"></ion-icon>
					</ion-button>
				</div>
			</div>
		</ion-toolbar>
	</ion-header>

	<section class="flex-1 flex flex-col justify-end p-4">
		<profile-list [profiles]="profiles$ | async"></profile-list>
	</section>
</ion-content>
