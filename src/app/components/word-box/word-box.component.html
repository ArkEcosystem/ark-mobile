<div
	data-testid="word-box"
	class="word-box border rounded-md inline-block py-2 pr-10"
>
	<span
		data-testid="word-box__order"
		class="word-box__order absolute top-0 mt-2 ml-3 pl-1 pr-1 text-xs text-medium"
	>
		{{ order }}
	</span>
	<span data-testid="word-box__word" class="word-box__word pl-4 font-bold">
		{{ word }}
	</span>
</div>
