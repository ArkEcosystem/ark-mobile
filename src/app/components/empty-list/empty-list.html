
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="submit()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-grid class="full-height">
  <ion-row>
    <ion-col class="ion-text-center ion-align-self-end">
      <img class="image">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center ion-align-self-start">
      <p class="sole-message">{{ message | translate }}</p>
    </ion-col>
  </ion-row>
</ion-grid>
