<ion-item [formGroup]="parent">
	<div slot="end" class="ml-3 self-end flex items-center">
		<ion-button fill="clear" color="medium" (click)="emitQRCodeClick()">
			<ion-icon name="qr-code"></ion-icon>
		</ion-button>
		<ion-button fill="clear" color="medium" (click)="emitContactClick()">
			<ion-icon name="person"></ion-icon>
		</ion-button>
	</div>

	<ion-label position="stacked">
		{{ "WALLETS_PAGE.ADDRESS" | translate }}
	</ion-label>

	<ion-input
		type="text"
		formControlName="recipientId"
		name="recipientId"
		appPasteClipboardValue
		[appValueMaskOnBlur]="displayAddress"
	></ion-input>
</ion-item>
