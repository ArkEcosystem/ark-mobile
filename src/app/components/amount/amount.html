<form [formGroup]="formGroup">
	<ion-row>
		<ion-col>
			<ion-grid no-padding class="amount-container">
				<ion-row>
					<ion-col class="pl-0">
						<ion-item>
							<ion-label position="stacked"
								>{{ currentNetwork?.token }}</ion-label
							>
							<ion-input
								type="number"
								formControlName="amount"
								step="0.00000001"
								min="0.00000001"
								max="10000000000"
								name="amount"
								[(ngModel)]="amount"
								(ionInput)="onInputToken()"
								(ionBlur)="onBlurToken()"
								[placeholder]="tokenPlaceholder"
							>
							</ion-input>
						</ion-item>
					</ion-col>
					<ion-col class="ml-1 pr-0" appMarketNetOnly>
						<ion-item>
							<ion-label position="stacked"
								>{{ marketCurrency?.code | uppercase
								}}</ion-label
							>
							<ion-input
								type="number"
								formControlName="amountEquivalent"
								step="0.01"
								min="0.00000001"
								max="10000000000"
								name="amountEquivalent"
								[(ngModel)]="amountEquivalent"
								(ionInput)="onInputFiat()"
								[placeholder]="fiatPlaceholder"
							>
							</ion-input>
						</ion-item>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-col>
	</ion-row>
</form>
