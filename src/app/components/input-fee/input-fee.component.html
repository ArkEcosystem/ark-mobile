<ion-item class="overflow-visible">
	<div *ngIf="hasRange" slot="end" class="flex items-center h-full">
		<ion-button
			[fill]="currentFee === min ? 'solid' : 'outline'"
			color="medium"
			(click)="onMin()"
			mode="ios"
		>
			{{ "INPUT_FEE.MIN" | translate }}
		</ion-button>
		<ion-button
			*ngIf="!isStatic && avg"
			[fill]="currentFee === avg ? 'solid' : 'outline'"
			color="medium"
			(click)="onAvg()"
			mode="ios"
		>
			{{ "INPUT_FEE.AVG" | translate }}
		</ion-button>
		<ion-button
			[fill]="currentFee === max ? 'solid' : 'outline'"
			color="medium"
			(click)="onMax()"
			mode="ios"
		>
			{{ "INPUT_FEE.MAX" | translate }}
		</ion-button>
	</div>

	<ion-label position="floating">
		{{ "TRANSACTIONS_PAGE.FEE" | translate }}
	</ion-label>

	<input-currency
		[isRelaxed]="true"
		formControlName="fee"
		name="fee"
		(inputCurrencyUpdate)="emitUpdate($event)"
	></input-currency>

	<ion-range
		*ngIf="hasRange"
		step="1"
		[min]="min"
		[max]="max"
		pin="false"
		class="absolute py-0 w-full"
		[formControl]="rangeControl"
	></ion-range>
</ion-item>

<p *ngIf="isStatic" class="c-input-fee__hint c-input-fee__hint--info">
	{{ "INPUT_FEE.STATIC_FEE" | translate }}
</p>

<p *ngIf="currentFee < min" class="c-input-fee__hint c-input-fee__hint--warn">
	{{ "INPUT_FEE.LOW_FEE_NOTICE" | translate }}
</p>

<p *ngIf="currentFee > max" class="c-input-fee__hint c-input-fee__hint--warn">
	{{ "INPUT_FEE.ADVANCED_NOTICE" | translate }}
</p>
