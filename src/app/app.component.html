<ion-menu type="overlay" [content]="content" persistent="true" id="sidebarMenu">

  <ion-header padding no-border no-shadow>
    <img src="./assets/img/logo-no-shadow.png" width="70" height="70">
    <h4>{{ profile?.name }}</h4>
    <p>{{ network?.name }}</p>
  </ion-header>

  <ion-content>
    <ion-list inset no-lines>
      <button menuClose ion-item (click)="openPage('/wallets')" class="custom-arrow">
        <ion-icon [name]="platform.is('ios') ? 'ios-cash-outline' : 'md-cash'" item-start></ion-icon>
        {{ 'WALLETS_PAGE.WALLETS' | translate }}
      </button>
      <button menuClose ion-item (click)="openPage('/wallets/top', false)" class="custom-arrow">
        <ion-icon [name]="platform.is('ios') ? 'ios-filing-outline' : 'md-filing'" item-start></ion-icon>
        {{ 'WALLETS_PAGE.TOP_WALLETS' | translate }}
      </button>
      <button menuClose ion-item (click)="openPage('/delegates', false)" class="custom-arrow">
        <ion-icon [name]="platform.is('ios') ? 'ios-people-outline' : 'md-people'" item-start></ion-icon>
        {{ 'DELEGATES_PAGE.DELEGATES' | translate }}
      </button>
      <button menuClose ion-item (click)="openPage('/network-status', false)" class="custom-arrow">
        <ion-icon [name]="platform.is('ios') ? 'ios-wifi-outline' : 'md-wifi'" item-start></ion-icon>
        {{ 'NETWORKS_PAGE.NETWORK_STATUS' | translate }}
      </button>
      <button menuClose ion-item (click)="openPage('/settings', false)" class="custom-arrow">
        <ion-icon [name]="platform.is('ios') ? 'ios-settings-outline' : 'md-settings'" item-start></ion-icon>
        {{ 'SETTINGS_PAGE.SETTINGS' | translate }}
      </button>
      <button menuClose ion-item (click)="openPage('/contacts', false)" class="custom-arrow">
        <ion-icon [name]="platform.is('ios') ? 'ios-contacts-outline' : 'md-contacts'" item-start></ion-icon>
        {{ 'CONTACTS_PAGE.CONTACTS' | translate }}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer no-border no-shadow>
    <ion-list inset no-lines>
      <button menuClose ion-item (click)="logout()" class="custom-arrow">
        <ion-icon [name]="platform.is('ios') ? 'ios-log-out-outline' : 'md-log-out'" item-start></ion-icon>
        {{ 'SIGN_OUT' | translate }}
      </button>
    </ion-list>
  </ion-footer>

</ion-menu>

<ion-nav [class.hide]="hideNav" [root]="rootPage" #content></ion-nav>
