<ion-header no-shadow no-border>

  <ion-toolbar>
    <ion-title>{{ 'TRANSACTIONS_PAGE.RECEIVE_TOKEN' | translate:tokenParam }}</ion-title>
    <ion-buttons end>
      <ion-button (click)="share()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-grid padding>
    <ion-row>
      <ion-col class="ion-text-center">
        <p class="sole-message">{{ 'TRANSACTIONS_PAGE.QRCODE_COPY' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button fill="clear" size="small" color="primary" (click)="copyAddress()" class="button-address">{{ address }}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ark-qr-code [address]="address" [amount]="amount ? amount : null" [size]="140"></ark-qr-code>
      </ion-col>
    </ion-row>
    <amount (onChange)="amount = $event.amount"></amount>
  </ion-grid>
</ion-content>
