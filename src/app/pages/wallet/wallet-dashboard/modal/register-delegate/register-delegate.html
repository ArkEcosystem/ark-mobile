<ion-header no-shadow no-border>

  <ion-toolbar>
    <h6 class="ion-padding no-margin">{{ 'DELEGATES_PAGE.REGISTER_DELEGATE' | translate }}</h6>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="ion-padding" #content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-align-self-center">
        <form #registerDelegateForm="ngForm">
          <ion-item>
            <ion-label position="floating">{{ 'DELEGATES_PAGE.DELEGATE_NAME' | translate }}</ion-label>
            <ion-input rows="2" type="text" name="name" [(ngModel)]="name" maxlength="20" [pattern]="allowedDelegateNameChars" (input)="validateName()" required></ion-input>
          </ion-item>
          <ion-item lines="none" class="no-border" *ngIf="isExists">
            <p class="error-message">{{ 'DELEGATES_PAGE.USERNAME_ALREADY_EXISTS' | translate }}</p>
          </ion-item>
        <ion-row>
          <ion-col>
            <input-fee [transactionType]="transactionType" (onChange)="onFeeChange($event)"></input-fee>
          </ion-col>
        </ion-row>
      </form>
        <ion-row>
          <ion-col class="ion-text-center">
            <ion-button class="button-continue" color="primary" [disabled]="!registerDelegateForm.form.valid || isExists"
              (click)="submitForm()">{{ 'CREATE' | translate }}</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
