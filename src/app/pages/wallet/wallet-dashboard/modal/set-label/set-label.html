<ion-header no-shadow no-border>

  <ion-toolbar>
    <h6 padding class="no-margin">{{ 'WALLETS_PAGE.LABEL' | translate }}</h6>
    <ion-buttons end>
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding class="column-mode" no-bounce #content>
  <ion-grid class="full-height">
    <ion-row>
      <ion-col class="ion-text-center">
        <form #labelForm="ngForm">
          <ion-item>
            <ion-label floating stacked>{{ 'WALLETS_PAGE.NEW_WALLET_NAME' | translate }}</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="label" required></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer no-shadow no-border padding text-center [keyboard-attach]="content">
  <ion-button class="button-continue" color="primary" [disabled]="!labelForm.form.valid" (click)="submitForm()">
    {{ 'RENAME' | translate }}
  </ion-button>
</ion-footer>
