<ion-content>
  <ion-slides class="h-full" #slider (ionSlideDidChange)="onSlideChanged()">
    <ion-slide *ngFor="let slide of slides">
      <ion-grid class="flex flex-col h-full">
        <ion-row class="flex-1 py-5" hideWhen="landscape">
          <ion-col class="flex justify-center">
            <img [class]="'slide-image ' + slide.image">
          </ion-col>
        </ion-row>
        <ion-row class="flex-1">
          <ion-col class="flex flex-col justify-center">
            <h3 class="text-xl font-semibold">{{ slide.title }}</h3>
            <ion-text color="medium">
              <p class="leading-normal mt-2 px-6">{{ slide.description }}</p>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-shadow no-border>
  <ion-grid>
    <div class="flex items-center">
      <ion-col class="flex-1">
        <ion-button fill="clear" (click)="startApp()" [disabled]="!showSkip">{{ 'SKIP' | translate | uppercase }}</ion-button>
      </ion-col>
      <ion-col class="w-32">
        <ion-grid fixed class="slide-pagination h-full text-center">
          <ion-row class="flex items-center justify-center flex-shrink-0">
            <ion-col *ngFor="let page of slides; let i = index" [class.active]="activeIndex == i">
              <span></span>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col class="flex-1 text-right">
        <ion-button fill="clear" (click)="goNext()" *ngIf="showSkip">{{ 'NEXT' | translate | uppercase }}</ion-button>
        <ion-button fill="clear" (click)="startApp()" *ngIf="!showSkip">{{ 'DONE' | translate | uppercase }}</ion-button>
      </ion-col>
    </div>
  </ion-grid>
</ion-footer>
