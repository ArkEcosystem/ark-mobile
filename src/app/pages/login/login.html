<ion-content class="column-mode ion-padding" no-bounce>
  <ion-grid>
    <ion-row>
      <ion-col class="image-container ion-text-center ">
        <img src="./assets/img/light/login/logo.png" class="image-logo">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="slogan-container ion-text-center">
        <h1 class="app-name">{{ 'SIGN_IN_PAGE.ARK_WALLET' | translate | uppercase }}</h1>
        <p class="app-description">{{ 'SIGN_IN_PAGE.SLOGAN' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngIf="isReady" class="ion-align-self-end">
        <ion-row class="ion-justify-content-center">
          <ion-button (click)="openProfileSignin()" [hidden]="!hasProfiles">{{ 'PROFILES_PAGE.SIGN_IN' | translate }}</ion-button>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-button class="create-profile-btn" (click)="openProfileCreate()" [disabled]="hasProfiles">{{ 'SIGN_IN_PAGE.CREATE_PROFILE' | translate }}</ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<pin-code #pinCode></pin-code>
