<ion-header no-shadow no-border>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'NETWORKS_PAGE.NETWORK_STATUS' | translate }}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content no-bounce class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-padding">
        <ion-list lines="none" *ngIf="currentPeer" class="list-selectable">

          <ion-item>
            <ion-label position="stacked">
              {{ 'NETWORKS_PAGE.PEER' | translate }}
            </ion-label>
            <ion-text>
              <h5>{{ getPeerUrl() }}</h5>
            </ion-text>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">
              {{ 'NETWORKS_PAGE.HEIGHT' | translate }}
            </ion-label>
            <ion-text>
              <h5>{{ currentPeer?.height }}</h5>
            </ion-text>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">
              {{ 'NETWORKS_PAGE.VERSION' | translate }}
            </ion-label>
            <ion-text>
              <h5>{{ currentPeer?.version }}</h5>
            </ion-text>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center ion-align-self-end">
        <ion-button class="button-continue" (click)="changePeer()">{{ 'NETWORKS_PAGE.CHANGE_PEER' | translate }}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
