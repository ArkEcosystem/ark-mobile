<div class="password-page ion-padding" data-testid="password-page">
	<div class="password-page__header ion-padding">
		<span class="font-bold text-4xl">
			{{ "PASSWORD_PAGE.TITLE" | translate }}
		</span>
	</div>
	<div class="password-page__words flex w-full justify-between">
		<div
			class="password-page__words--word ion-padding"
			*ngFor="let word of words; let i = index"
		>
			<word-box [order]="i + 1" [word]="word"></word-box>
		</div>
	</div>
</div>
