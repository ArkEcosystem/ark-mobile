<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'CONTACTS_PAGE.CONTACTS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="column-mode">
  <ion-fab bottom right class="pull-footer">
    <button ion-fab color="primary" (click)="openCreatePage()"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>

  <ion-grid *ngIf="profile" no-padding>
    <empty-list message="CONTACTS_PAGE.ADD_CONTACT_TEXT" (onClickButton)="openCreatePage()" *ngIf="isEmpty()"></empty-list>

    <ion-row *ngIf="!isEmpty()">
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let address of addresses">
            <button ion-item (click)="openEditPage(address)">
              <div class="circle-letter" item-start>
                {{ contacts[address]?.name?.charAt(0) }}
              </div>
              <h2>{{ contacts[address]?.name }}</h2>
              <p>{{ contacts[address]?.description }}</p>
            </button>

            <ion-item-options side="right">
              <button ion-button color="primary" (click)="openSendPage(address)">
                <ion-icon name="send"></ion-icon>
                {{ 'TRANSACTIONS_PAGE.SEND' | translate }} {{ network?.token }}
              </button>
              <button ion-button color="danger" (click)="showDeleteConfirm(address)">
                <ion-icon name="trash"></ion-icon>
                {{ 'DELETE' | translate }}
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
