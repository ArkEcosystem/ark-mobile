<ion-header no-shadow>

  <ion-navbar>
    <ion-title>{{ 'PROFILES_PAGE.CREATE_PROFILE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #createProfileForm="ngForm">
    <ion-item>
      <ion-label floating>{{ 'NAME' | translate }}</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="newProfile.name" required></ion-input>
    </ion-item>
    <ion-item class="network-types" no-lines>
      <span>{{ 'NETWORKS_PAGE.NETWORK_TYPE' | translate }}</span>
      <p>{{ 'NETWORKS_PAGE.CHOOSE_ONE' | translate }}.</p>

      <ion-grid fixed class="button-group">
        <ion-row nowrap>
          <ion-col *ngFor="let id of networksIds">
            <button ion-button block round [outline]="newProfile.networkId !== id" (click)="onSelectNetwork(id)" color="primary">{{ networks[id].name }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </form>
</ion-content>

<ion-footer padding text-center no-shadow no-border>
  <button ion-button class="button-continue"[disabled]="!createProfileForm.form.valid" (click)="submitForm()">{{ 'NEXT' | translate }}</button>
</ion-footer>
