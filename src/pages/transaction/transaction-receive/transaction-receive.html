<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'TRANSACTIONS_PAGE.RECEIVE' | translate }} {{ token }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="column-mode">
  <ion-grid>
    <ion-row justify-content-center align-items-end>
      <ion-col text-center>
        <h6>{{ 'TRANSACTIONS_PAGE.QRCODE_COPY' | translate }}</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <qr-code [value]="'address'" [size]="180"></qr-code>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear small color="primary" (click)="copyAddress()" class="button-address"><strong>{{ address }}</strong></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
