<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Import wallet' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="./assets/img/wallet/qr-code.png">
        <h5>{{ 'Open your wallet on your PC and scan the QR code with your camera.' | translate }}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center align-self-end>
        <button ion-button color="primary" (click)="scanQRcode()">{{ 'Scan QR code' }}</button>
        <p>or type <a (click)="openWalletImportPassphrase()">Secret Passphrase</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
