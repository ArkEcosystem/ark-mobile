<ion-content class="column-mode" no-bounce padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center class="image-container">
        <img src="./assets/img/login/logo-block.png" class="image-logo">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <h1>{{ 'LOGIN_PAGE.ARK_WALLET' | translate | uppercase }}</h1>
        <p>{{ 'LOGIN_PAGE.SLOGAN' | translate }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center align-self-end>
        <button class="button-continue" (click)="openProfileSignin()" ion-button>{{ 'PROFILES_PAGE.SIGN_IN' | translate }}</button>
        <button class="button-continue" (click)="openProfileCreate()" ion-button clear>{{ 'LOGIN_PAGE.CREATE_PROFILE' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<pin-code #pinCode></pin-code>
