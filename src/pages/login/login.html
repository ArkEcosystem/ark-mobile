<ion-content no-bounce padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="./assets/img/login/logo-block.png">
        <h1>ARK WALLET</h1>
        <p>{{ 'Your personal internet banking' | translate }}.</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="actions-col" text-center align-self-end>
        <button class="button-continue" (click)="openProfileSignin()" ion-button>{{ 'SIGN_IN' | translate }}</button>
        <button class="button-continue" (click)="openProfileCreate()" ion-button clear>{{ 'CREATE_PROFILE_BUTTON' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
