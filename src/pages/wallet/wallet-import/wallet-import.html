<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'Import wallet' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding [ngClass]="{'qr-preview': showingQrScanner}">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="./assets/img/wallet/qr-code.png">
        <h5>{{ 'WALLETS_PAGE.SCAN_QRCODE_TEXT' | translate }}</h5>
      </ion-col>
    </ion-row>
    <ion-row [ngClass]="{'qr-preview-hide': showingQrScanner}">
      <ion-col text-center align-self-end>
        <button ion-button color="primary" (click)="scanQRCode()">{{ 'WALLETS_PAGE.SCAN_QRCODE' | translate }}</button>
        <p>or type <a (click)="openWalletImportPassphrase()">{{ 'WALLETS_PAGE.SECRET_PASSPHRASE' | translate }}</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
