<ion-header no-shadow no-border>

  <ion-navbar>
    <ion-title>{{ 'Import wallet' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="./assets/img/wallet/import-wallet.png" class="image">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center align-self-end>
        <button ion-button color="primary" (click)="scanQRCode()">{{ 'WALLETS_PAGE.SCAN_QRCODE' | translate }}</button>
        <p>or type <a (click)="openWalletImportPassphrase()">{{ 'WALLETS_PAGE.SECRET_PASSPHRASE' | translate }}</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<qr-scanner (onSuccess)="onScanQRCode($event)" #qrScanner></qr-scanner>
