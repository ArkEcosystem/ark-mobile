<ion-header>

  <ion-navbar>
    <h6 text-center class="no-padding no-margin">{{ 'LABEL' | translate }}</h6>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="column-mode">
  <ion-grid class="full-height">
    <ion-row>
      <ion-col text-center align-self-center>
        <form #labelForm="ngForm">
          <ion-item>
            <ion-label stacked>{{ 'New wallet name' | translate }}</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="label" required></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer padding>
  <button ion-button class="button-continue" color="primary" [disabled]="!labelForm.form.valid" (click)="submitForm()">{{ 'RENAME' | translate }}</button>
</ion-footer>
