<ion-header>

  <ion-navbar>
    <h6 text-center class="no-padding no-margin">{{ 'GENERATE_ENTROPY_PAGE.TITLE' | translate }}</h6>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding no-bounce>
  <ion-grid (pan)="panEvent($event)">
    <ion-row>
      <ion-col text-center>
        <img src="./assets/img/wallet/hand-swipe.png">
        <h5>{{ 'GENERATE_ENTROPY_PAGE.RANDOM_BYTES' | translate }}</h5>
        <progress-bar [progress]="progress"></progress-bar>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
