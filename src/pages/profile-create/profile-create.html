<ion-header>

  <ion-navbar>
    <ion-title>{{ 'CREATE_PROFILE_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #createProfileForm="ngForm">
    <ion-item>
      <ion-label floating>{{ 'Name' | translate }}</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="newProfile.name" required></ion-input>
    </ion-item>
    <ion-item class="network-types" no-lines>
      <span>{{ 'Network Type' | translate }}</span>
      <p>{{ 'Choose one of the network types' | translate }}.</p>

      <ion-grid class="button-group">
        <ion-row>
          <ion-col *ngFor="let id of networksIds">
            <button ion-button block round [outline]="newProfile.networkId !== id" (click)="onSelectNetwork(id)" [color]="primary">{{ networks[id].name }}</button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </form>
  <ion-footer>
    <ion-toolbar>
      <button ion-button block full large clear [disabled]="!createProfileForm.form.valid" (click)="submitForm()">{{ 'Next' | translate }}</button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
