<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'Network Status' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-bounce padding>
  <ion-grid>
    <ion-row>
      <ion-col padding>
        <ion-list no-lines *ngIf="currentPeer" class="list-selectable">

          <ion-item>
            <ion-label stacked>
              <p ion-text>{{ 'Peer' | translate }}</p>
              <h4 item-content class="content">
                {{ getPeerUrl() }}
              </h4>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label stacked>
              <p ion-text>{{ 'Delay' | translate }}</p>
              <h4 item-content class="content">{{ currentPeer?.delay }}</h4>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label stacked>
              <p ion-text>{{ 'Height' | translate }}</p>
              <h4 item-content>{{ currentPeer?.height }}</h4>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label stacked>
              <p ion-text>{{ 'Status' | translate }}</p>
              <h4 item-content>{{ currentPeer?.status }}</h4>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center align-self-end>
        <button class="button-continue" ion-button (click)="changePeer()">{{ 'Change Peer' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
