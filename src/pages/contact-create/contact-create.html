<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Contact' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #createContactForm="ngForm">
    <ion-item>
      <ion-label floating>{{ 'Name' | translate }}</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="contact.name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>{{ 'Address' | translate }}</ion-label>
      <ion-input type="text" name="address" [(ngModel)]="address" [disabled]="!isNew" (keyup)="validateAddress()" required></ion-input>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block full large clear [disabled]="!createContactForm.form.valid" (click)="submitForm()">{{ 'Save' | translate }}</button>
  </ion-toolbar>
</ion-footer>
