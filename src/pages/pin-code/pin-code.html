<ion-header>

  <ion-navbar>
    <ion-title>{{ title || 'PIN Code' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row nowrap>
      <ion-col text-center align-self-center>
        <p>{{ message || 'Type your password' | translate }}:</p>
        <ion-grid class="grid-password">
          <ion-row nowrap>
            <ion-col>
              <div class="password-char">
                {{ password.substring(0, 1) }}
              </div>
            </ion-col>
            <ion-col>
              <div class="password-char">
                {{ password.substring(1, 2) }}
              </div>
            </ion-col>
            <ion-col>
              <div class="password-char">
                {{ password.substring(2, 3) }}
              </div>
            </ion-col>
            <ion-col>
              <div class="password-char">
                {{ password.substring(3, 4) }}
              </div>
            </ion-col>
            <ion-col>
              <div class="password-char">
                {{ password.substring(4, 5) }}
              </div>
            </ion-col>
            <ion-col>
              <div class="password-char">
                {{ password.substring(5, 6) }}
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row nowrap>
      <ion-col text-center align-self-end>
        <ion-grid class="grid-keyboard">
          <ion-row>
            <ion-col col-4>
              <button ion-button round outline (click)="add(1)">1</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline (click)="add(2)">2</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline (click)="add(3)">3</button>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col col-4>
              <button ion-button round outline (click)="add(4)">4</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline (click)="add(5)">5</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline (click)="add(6)">6</button>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col col-4>
              <button ion-button round outline (click)="add(7)">7</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline (click)="add(8)">8</button>
            </ion-col>
            <ion-col col-4>
              <button ion-button round outline (click)="add(9)">9</button>
            </ion-col>
          </ion-row>
          <ion-row nowrap>
            <ion-col>
            </ion-col>
            <ion-col>
              <button ion-button round outline (click)="add(0)">0</button>
            </ion-col>
            <ion-col>
              <button ion-button round clear (click)="delete()">
                <ion-icon name="ios-backspace"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
