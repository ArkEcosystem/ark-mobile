<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LABEL' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="column-mode">
  <ion-grid>
    <ion-row>
      <ion-col text-center align-self-center>
        <form #labelForm="ngForm">
          <ion-item>
            <ion-label stacked>{{ 'New wallet name' | translate }}</ion-label>
            <ion-input type="text" name="name" [(ngModel)]="label" required></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center align-self-end>
        <button ion-button block class="button-continue" color="primary" [disabled]="!labelForm.form.valid" (click)="submitForm()">{{ 'RENAME' | translate }}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
